<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicSL - Level 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📘 Level 2: The Sierra Leone Constitution and Rule of Law</h1>
    <div id="lesson-list"></div>
    <div class="quiz-container" id="quiz-section" style="display: none;">
      <button id="takeQuizBtn">📝 Take Quiz for Level 2</button>
    </div>
  </div>
  <!-- Quiz Modal -->
  <div id="quizModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Quiz for Level 2</h2>
      <div id="quizContent"></div>
      <div id="quizNav" style="margin-top: 20px; display: flex; justify-content: space-between;"></div>
      <button id="reviewQuizBtn" style="display:none; margin-top: 20px;" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 font-semibold">Review Quiz</button>
    </div>
  </div>
  <!-- Quiz Review Modal -->
  <div id="reviewModal" class="modal">
    <div class="modal-content" style="max-width:600px;">
      <span class="close" id="closeReview">&times;</span>
      <h2>Quiz Review</h2>
      <div id="reviewContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
